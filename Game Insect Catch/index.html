<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Capture o Inseto</title>
  </head>
  <body>
    <div class="screen">
      <h1>Capture o Inseto</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>Escolha seu inseto "favorito"</h1>
      <ul class="insects-list">
        <li class="button.class">
          <button class="choose-insect-btn">
            <p>Mosca</p>
            <img src="images/pngwing.com.png" alt="mosca" />
          </button>
          <button class="choose-insect-btn">
            <p>Formiga</p>
            <img src="images/pngwing.com (1).png" alt="formiga" />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">Você está irritado ainda?</h5>
      <div class="insect">
        <img src="images/pngwing.com.png" alt="" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
